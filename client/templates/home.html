<template name="ideaList">
    {{#if compare type "all"}}       
		{{#each ideas}}
			{{> idea}}
		{{/each}}
    {{/if}}
    {{#if compare type "top"}}      
		<h3>Top Worst ideas</h3>
		{{#each ideasTop}}
			{{> idea}}
		{{/each}}
    {{/if}} 
	{{#if compare type "today"}} 
	<h3>Worst ideas {{type}}</h3>
		{{#each ideasToday}}
			{{> idea}}
		{{/each}}
    {{/if}} 
	{{#if compare type "yesterday"}} 
	<h3>Worst ideas {{type}}</h3>
		{{#each ideasYesterday}}
			{{> idea}}
		{{/each}}      
    {{/if}}
</template>
