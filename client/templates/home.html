<template name="ideaList">
	<div class="ideaDataTables">
		<table id = "{{type}}" class="display">
			<thead>
				<tr>
					<th>Rank</th>
					<th>Content</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
			    {{#if compare type "all"}}       
					{{#each ideas}}
						{{> idea}}
					{{/each}}
			    {{/if}}
			    {{#if compare type "top"}}      
					<h3>Top Worst ideas</h3>
					{{{ideasTop}}}
			    {{/if}} 
				{{#if compare type "today"}} 
				<h3>Worst ideas {{type}}</h3>
					{{#each ideasToday}}
						{{> idea}}
					{{/each}}
			    {{/if}} 
				{{#if compare type "yesterday"}} 
				<h3>Worst ideas {{type}}</h3>
					{{#each ideasYesterday}}
						{{> idea}}
					{{/each}}      
			    {{/if}}
		    </tbody>
	    </table>
    </div>
</template>
