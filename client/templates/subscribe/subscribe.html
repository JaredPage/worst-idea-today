<template name="subscribe">

	<div class="page-wrap">

			<span class = "bigger" style = "color:#C33D34;">Subscribe</span> <h1>to terrible ideas</h1> 
		</div>
	  	<div class = "body">
			<div class="container">
				<div class="row" style="padding-top:30px">

					<form id = "form" action="">
						<div class="col-lg-2 col-xs-12 spacer"> 
							<input type="text" class="form-control" maxlength="140" placeholder="Your Name" required autfocus>
						</div>
						<div class="col-lg-8 col-xs-12 text-cente spacer">
							<input type="email" class="form-control" maxlength="140" placeholder="Your Email" required>

						<div class="col-xs-12  text-center spacer">
						    <br />

				</div>
			</div>	
		</div>
	   {{> footer}}
	</div>

</template>
