<template name="ideaList">
	<div class = "col-xs-12 text-center">
		{{#if compare type "today"}} 
			<h1>Today's worst ideas</h1>
	    {{/if}} 
	    {{#if compare type "top"}}      
			<h1>Top Worst ideas</h1>
	    {{/if}} 
		{{#if compare type "yesterday"}} 
			<h1>Yesterday's worst ideas</h1>
	    {{/if}}
    </div>
	<div class="ideaDataTables">
		<table id = "{{type}}" class="display">
			<thead>
				<tr>
					<th>Rank</th>
					<th>Content</th>
					<th>Date</th>
					<th>Vote</th>
				</tr>
			</thead>
			<tbody>
			    {{#if compare type "all"}}       
<!-- 					{{#each ideas}}
						{{> idea}}
					{{/each}} -->
					{{{ideas}}}
			    {{/if}}
			    {{#if compare type "top"}}    
					{{{ideasTop}}}
			    {{/if}} 
				{{#if compare type "today"}} 
					{{{ideasToday}}}
			    {{/if}} 
				{{#if compare type "yesterday"}} 
					{{{ideasYesterday}}}
			    {{/if}}
		    </tbody>
	    </table>
    </div>
</template>

<template name="ideaInput">
<div class="row ideaInputRow">
<form id = "form" action="">
	<div class="col-lg-2 col-xs-12"> 
		<input type="text" class="form-control" maxlength="140" placeholder="Your Name" autofocus required>
	</div>
	<div class="col-lg-8 col-xs-12 text-center">
		<input type="text" class="form-control" maxlength="140" placeholder="Your worst idea here...." required>
	</div>
	<div class="col-lg-2 col-xs-12  text-center">
		<button class="btn btn-success text-center">Add</button>
	</div>
	</form>
</div>
</template>
